<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Easy Chess Diag</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/chessdiag.js"></script>
</head>
<body>
    <h1>This is easy chess diag</h1>
    
    <div class="container">
        <div class="main">
            <div id="board" style="width: 400px"></div>
            <input type="button" id="startBtn" value="Start" />
            <input type="button" id="clearBtn" value="Clear" />
        </div>
        <div class="toolbox">
            <form id="typefile">
                <input type="radio" name="typefile" value="fen" checked> diagram file (.fen)<br>
                <input type="radio" name="typefile" value="png"> image (.png)<br>
            </form>
            <button id="download">download</button>
        </div>
    </div>

    <script type="text/javascript">
        main();
    </script>
</body>
</html>
